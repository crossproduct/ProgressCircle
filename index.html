<!DOCTYPE html>
<html>
	<head>
		<title>Progress Circles Demo</title>
	</head>

	<body style="background-color:#666666; margin:0">

		<!-- progress circle 1 -->
		<div style="position:relative; width:450px; height:450px; float:left; /-webkit-filter:drop-shadow(0px 8px 10px rgba(0,0,0,0.5))">
			<svg	id="progress-canvas1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">

			    <path id="progress1" d="M0,0" fill="none"></path>

			</svg>
			<div style="color:#FFFFFF; text-align: center; position:absolute;top:0; font-family:sans-serif; pointer-events:none"></div>
		</div>

		<!-- progress circle 2 -->
		<div style="position:relative; width:100px; height:100px; float:left; /-webkit-filter:drop-shadow(0px 8px 10px rgba(0,0,0,0.5))">
			<svg	id="progress-canvas2" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">

			    <path id="progress2" d="M0,0" fill="none"></path>

			</svg>
			<div style="color:#FFFFFF; text-align: center; position:absolute;top:0; font-family:sans-serif; pointer-events:none"></div>
		</div>

		<!-- progress circle 3 -->
		<div style="position:relative; width:200px; height:200px; float:left; /-webkit-filter:drop-shadow(0px 8px 10px rgba(0,0,0,0.5))">
			<svg	id="progress-canvas3" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">

			    <path id="progress3" d="M0,0" fill="none"></path>

			</svg>
			<div style="color:#FFFFFF; text-align: center; position:absolute;top:0; font-family:sans-serif; pointer-events:none"></div>
		</div>

		<!-- progress circle 4 -->
		<div style="position:relative; width:300px; height:300px; float:left; /-webkit-filter:drop-shadow(0px 8px 10px rgba(0,0,0,0.5))">
			<svg	id="progress-canvas4" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">

			    <path id="progress4" d="M0,0" fill="none"></path>

			</svg>
			<div style="color:#FFFFFF; text-align: center; position:absolute;top:0; font-family:sans-serif; pointer-events:none"></div>
		</div>

		<!-- progress circle 5 -->
		<div style="position:relative; width:100px; height:100px; float:left; /-webkit-filter:drop-shadow(0px 8px 10px rgba(0,0,0,0.5))">
			<svg	id="progress-canvas5" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">

			    <path id="progress5" d="M0,0" fill="none"></path>

			</svg>
			<div style="color:#FFFFFF; text-align: center; position:absolute;top:0; font-family:sans-serif; pointer-events:none"></div>
		</div>

		<!-- Cirlular Progress JS -->
		<script src="ProgressCircle.js"></script>

		<script>
		    window.onclick = function(e) {
		    	window.progressCircle1.start();
		    	window.progressCircle2.start();
		    	window.progressCircle3.start();
		    	window.progressCircle4.start();
		    	window.progressCircle5.start();
		    };

		    window.onload = function() {
		    	(window.progressCircle1 = new ProgressCircle()).init({
		    		circle: document.getElementById('progress1'),
		    		duration: 6000,
		    		startAngle: 90,
		    		stroke: '#FF1133',
		    		strokeWidth: 120,
		    		fill: '#333333',
		    		useLabel: true,
		    		stopValue: 1,
		    		unit: 'x',
		    		scaleFont: true,
		    		direction: -11,
		    		easing: 'easeInOutCubic',
		    		callback: null
		    	});

		    	(window.progressCircle2 = new ProgressCircle()).init({
		    		circle: document.getElementById('progress2'),
		    		duration: 4500,
		    		startAngle: 70,
		    		stroke: '#87BB0F',
		    		strokeWidth: 50,
		    		fill: '#FF89A3',
		    		useLabel: true,
		    		stopValue: 0.63,
		    		unit: '%',
		    		scaleFont: true,
		    		direction: 1,
		    		easing: 'easeOutCubic',
		    		callback: null
		    	});

		    	(window.progressCircle3 = new ProgressCircle()).init({
		    		circle: document.getElementById('progress3'),
		    		duration: 3000,
		    		startAngle: 0,
		    		stroke: '#51D1E2',
		    		strokeWidth: 12,
		    		fill: '#FF89A3',
		    		useLabel: true,
		    		stopValue: 1,
		    		unit: 'lb',
		    		scaleFont: true,
					maxLabelValue: 25.50,
		    		direction: 1,
		    		strokeLinecap: 'round',
		    		callback: null
		    	});

		    	(window.progressCircle4 = new ProgressCircle()).init({
		    		circle: document.getElementById('progress4'),
		    		duration: 60000,
		    		startAngle: 170,
		    		stroke: '#F7FB0F',
		    		strokeWidth: 2,
		    		fill: 'none',
		    		useLabel: true,
		    		stopValue: 1,
		    		unit: '&quot;',
		    		scaleFont: true,
		    		maxLabelValue: 60,
		    		direction: 1,
		    		callback: null
		    	});

		    	(window.progressCircle5 = new ProgressCircle()).init({
		    		circle: document.getElementById('progress5'),
		    		duration: 1500,
		    		startAngle: 270,
		    		stroke: '#980B3F',
		    		strokeWidth: 10,
		    		fill: '#FF8003',
		    		useLabel: true,
		    		stopValue: 0.5,
		    		unit: '%',
		    		scaleFont: true,
		    		direction: -1,
		    		easing: 'easeInOutExpo',
		    		trackColor: '#444444',
		    		strokeLinecap: 'round',
		    		callback: null
		    	});

		    	window.progressCircle1.start();
		    	window.progressCircle2.start();
		    	window.progressCircle3.start();
		    	window.progressCircle4.start();
		    	window.progressCircle5.start();

			    window.progressCircle1.data.circle.addEventListener('click', function(e) {
				    e.stopImmediatePropagation();
			    	window.progressCircle1.start();
			    });
			    window.progressCircle2.data.circle.addEventListener('click', function(e) {
				    e.stopImmediatePropagation();
			    	window.progressCircle2.start();
			    });
			    window.progressCircle3.data.circle.addEventListener('click', function(e) {
				    e.stopImmediatePropagation();
			    	window.progressCircle3.start();
			    });
			    window.progressCircle4.data.circle.addEventListener('click', function(e) {
				    e.stopImmediatePropagation();
			    	window.progressCircle4.start();
			    });
			    window.progressCircle5.data.circle.addEventListener('click', function(e) {
				    e.stopImmediatePropagation();
			    	window.progressCircle5.start();
			    });
		    };
		</script>
	</body>
</html>
