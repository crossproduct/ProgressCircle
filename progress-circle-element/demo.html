<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>progress-circle-element Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="progress-circle-element.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;progress-circle-element></code>:</p>

  <progress-circle-element
    duration="3000"
    startAngle="-90"
    stroke="#9CBDFF"
    strokeWidth="40"
    fill="#62B450"
    useLabel="true"
    stopValue="1"
    unit="x"
    scaleFont="true"
    strokeLinecap="round"
    trackColor="#272822"
    direction="1"
    easing="easeInOutCubic"
    width="200px"
    height="200px"
    >
    &nbsp;
  </progress-circle-element>

</body>
</html>
